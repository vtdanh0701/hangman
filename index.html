<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <header>Hangman game</header>
    <main>
        <img  id="hangmanpic"/>
        <h1 id="beginprompt">Click <a href ="#" onclick="reset() ">HERE</a> to Start</h1>
        <div id="underscore"><br> </div>
        <p id="intro"></p>

        <input type="text" id="inputletter" placeholder="Enter letter">
        <button class="button" type="button" onclick="makeGuess()" id="guessbut"> Guess</button>
    </main>
    <footer>
        <div id="alert">Chance remaining :  <span id="lives">5</span></div>
        <div id="hiddenmessage"></div>
        <div id="hiddenmessage2">Welcome to Hangman</div>

        <button class="button" type="button"  onclick="reset()" id="startbut">Restart</button>
        <p id="copyright">Copyright by DV</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
